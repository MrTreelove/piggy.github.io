<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piggy - 智能记账本</title>
    <script>
      // GitHub Pages 404 重定向
      // 单页应用路由回退
      var path = window.location.pathname;
      var segments = path.split('/').filter(Boolean);
      
      // 如果是根路径，直接重定向
      if (segments.length === 0) {
        window.location.replace('/');
        return;
      }
      
      // 否则重定向到根路径，让 React Router 处理
      // 保存查询参数和 hash
      var search = window.location.search;
      var hash = window.location.hash;
      window.location.replace('/' + (search || '') + (hash || ''));
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // 如果 JavaScript 被禁用，显示提示
      document.getElementById('root').innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: Arial, sans-serif;"><div style="text-align: center;"><h1>正在加载...</h1><p>如果页面没有自动跳转，请<a href="/">点击这里</a></p></div></div>';
    </script>
  </body>
</html>
